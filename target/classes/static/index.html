      <header class="py-5 bg-image-full" style="background-image: url('https://images.pexels.com/photos/2537608/pexels-photo-2537608.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
        <div style="height: 200px;"></div>
      </header>
      <section class="py-5">
        <div class="container">
          <h1>Home</h1>
          <p class="lead">Scroll down to add a new wine or meal.</p>
        </div>
      </section>
      <section class="py-5 bg-image-full" style="background-image: url('https://images.pexels.com/photos/2537608/pexels-photo-2537608.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
        <div style="height: 200px;"></div>
      </section>
      <div class="row">
        <div class="col">
          <h2>Add New Wine</h2>
          <form name="wineForm">
            <div class="form-group">
              <label for="wineName">Wine name</label>
              <input type="text" class="form-control" id="inputWineName" aria-describedby="wineName" placeholder="Enter wine name">
              <small id="wineNameHelp" class="form-text">Maximum 100 characters</small>
            </div>
            <div class="form-group">
              <label for="grape">Grape</label>
              <input type="text" class="form-control" id="inputGrape" placeholder="Enter grape">
              <small id="grapeHelp" class="form-text">Maximum 100 characters</small>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="inputWineDescription" placeholder="Enter description">
              <small id="wineDescriptionHelp" class="form-text">Maximum 100 characters</small>
            </div>
            <div class="form-group">
              <label for="tastingNotes">Tasting notes</label>
              <input type="type" class="form-control" id="inputTastingNotes" placeholder="Enter tasting notes">
              <small id="tastingNotesHelp" class="form-text">Maximum 100 characters</small>
            </div>
            <button type="button" class="btn btn-light btn-block" id = "submitWine" onclick="addWine();">Add wine</button>
          </form>
        </div>
        <div class="col">
          <h2>Add New Meal</h2>
          <form>
            <div class="form-group">
              <label for="foodName">Name</label>
              <input type="text" class="form-control" id="inputFoodName" aria-describedby="foodName" placeholder="Enter name">
              <small id="foodNameHelp" class="form-text">Maximum 100 characters</small>
            </div>
            <div class="form-group">
              <label for="allergens">Allergens</label>
              <input type="text" class="form-control" id="inputAllergens" placeholder="Enter allergens">
              <small id="allergensHelp" class="form-text">Maximum 100 characters</small>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="inputFoodDescription" placeholder="Enter description">
              <small id="foodDescriptionHelp" class="form-text">Maximum 100 characters</small>
            </div>
            <div class="form-group">
              <label for="winePairing">Wine pairing</label>
              <br>
              <div class="dropdown">
               <select class="form-control" id="wineDropdown" onload="getWines()"></select>
              </div>
              <br id="break"></br>
            <button type="button" class="btn btn-light btn-block" id = "submitFood" onclick="addFood()">Add meal</button>
          </form>
      </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src ="Home.js"></script>
        <script>getWines()</script>
        <script>showWineNames()</script>
